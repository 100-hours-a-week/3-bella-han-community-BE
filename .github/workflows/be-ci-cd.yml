name: BE CI/CD

on:
  push:
    branches:
      - main

jobs:

  # -----------------------------
  # 1) TEST (CI)
  # -----------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Unit Tests
        run: |
          chmod +x ./gradlew
          ./gradlew test --info
          
  # -----------------------------
  # 2) BUILD JAR (CI)
  # -----------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar

  # -----------------------------
  # 3) DOCKER BUILD + PUSH (CD)
  # -----------------------------
  push-image:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: .

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/backend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/backend:latest

  # -----------------------------
  # 4) DEPLOY to EC2 (CD)
  # -----------------------------
  deploy:
    needs: push-image
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519

      - name: Add host
        run: |
          ssh-keyscan -H ${{ secrets.BACKEND_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        run: |
          ssh ubuntu@${{ secrets.BACKEND_IP }} \
            "cd /home/ubuntu && docker compose pull backend && docker compose up -d backend"